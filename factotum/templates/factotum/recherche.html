{% extends "factotum/base.html" %}

{% block content %}
    <form method="POST" class="d-flex bg-light p-3 mb-2 border border-secondary"
          action="{% url "liste_professionnel" %}">
        {% csrf_token %}

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="d-flex flex-column">
            <div>
                <label for="services">Choisissez un service</label>
            </div>
            <div>
                <select name="services" id="services" required>
                    <option value="Charpentier">Charpentier</option>
                    <option value="Électricien">Électricien</option>
                    <option value="Plombier">Plombier</option>
                    <option value="EntretienMenager">Entretien Ménager</option>
                    <option value="EntretienPaysager">Entretien paysager</option>
                </select>
            </div>
        </div>

        <div class="d-flex flex-column">
            <div>
                <label for="code_postal">Code Postal</label>
            </div>
            <div>
                <input type="text" name="code_postal" id="code_postal" required>
            </div>
        </div>

        <div>
            <input type="submit" value="Soumettre">
        </div>
    </form>
{% endblock %}
