{% extends "factotum/base.html" %}

{% block content %}
    <form method="POST" class="d-flex bg-light p-3 mb-2 border border-secondary"
          action="{% url "ajout_service" user.id %}">
        {% csrf_token %}
        <div class="d-flex flex-column">
            <div>
                <label for="services">Choisissez un service</label>
            </div>
            <div>
                <select name="services" id="services" required>
                    <option value="1">Charpentier</option>
                    <option value="2">Électricien</option>
                    <option value="3">Plombier</option>
                    <option value="4">Entretien Ménager</option>
                    <option value="5">Entretien paysager</option>
                </select>
            </div>
        </div>

        <div class="d-flex flex-column">
            <div>
                <label for="taux_horaire">Taux Horaire</label>
            </div>
            <div>
                <input type="text" name="taux_horaire" id="taux_horaire" required>
            </div>
        </div>

        <div>
            <input type="submit" value="Soumettre">
        </div>
    </form>

{% endblock %}
