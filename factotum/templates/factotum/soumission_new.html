{% extends "factotum/base.html" %}

{% block content %}
    <form method="POST" class="d-flex bg-light p-3 mb-2 border border-secondary"
          action="{% url "ajout_soumission" pro %}">
        {% csrf_token %}

        <div class="d-flex flex-column w-100">
            <div class="d-flex w-100 justify-content-center">
                <div class="d-flex flex-column">
                    <div>
                        <label for="date_planification">Date de planification</label>
                    </div>
                    <div>
                        <input type="date" id="date_planification" name="date_planification">
                    </div>
                    <div>
                        {{ form.errors }}
                    </div>
                </div>

                <div class="ml-5">
                    <div>
                        <label for="description">Description</label>
                    </div>
                    <div>
                <textarea id="description" name="description" rows="3" cols="50">

                </textarea>
                    </div>
                    <div class="text-danger">
                        {{ form.errors }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input type="submit" value="Soumettre">
            </div>
        </div>

    </form>
{% endblock %}
