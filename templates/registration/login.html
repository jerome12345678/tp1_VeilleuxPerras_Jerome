{% extends "../factotum/base.html" %}

{% block content %}
    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="d-flex w-100 col-10 offset-1 mt-4">
            <div class="d-flex flex-column">
                {% for field in form.visible_fields %}
                    <div class="mt-2">
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>

                        <label class="text-dark" for="{{ field.id_for_label }}">
                            {{ field.label_tag }}
                        </label>

                        {{ field }}
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="d-flex w-100 col-10 offset-1 mt-2">
            <input type="submit" value="Soumettre">
            <a href="{% url "register" %}" class="button btn-light p-1 rounded ml-3 border border-secondary">s'inscrire</a>
        </div>
    </form>
{% endblock %}
